version: "3"

services: 
    db:
        container_name: "pg_container"
        image: postgres
        ports: 
            - "5432:5432"
        environment: 
            - POSTGRES_DB=tv-tracker
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
        networks: 
            - fullstack
        volumes: 
            - database_postgres:/var/lib/postgresql/data

    api: 
        build: .
        container_name: "tracker-rest-api"
        env_file: 
            - .env
        ports: 
            - "8080:8080"
        depends_on:
            - db
        networks: 
            - fullstack
        
volumes: 
    database_postgres: 

networks: 
    fullstack: 
        driver: bridge
